name: TP_DevOps

on:
  push:
    branches:
      - "main"
  pull_request: 
    branches: 
      - "main"

jobs:
  build:
    runs-on: ubuntu-22.04 
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -r requirements.txt
      - run: pytest