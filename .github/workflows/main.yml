name: TP_DevOps

on:
  push:
    branches:
      - "main"
  pull_request: 
    branches: 
      - "main"

jobs:
  build:
    runs-on: ubuntu-22.04 
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
      - run: pip install -r requirements.txt
      - run: pytest